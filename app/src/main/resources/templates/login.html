<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
    <title>Log In</title>
</head>
<body>
<div class="form">
    <form method="post" id="login_form" th:action="'/login'">
        <label>Email: <input type="text" name="email" th:placeholder="email"></label>
        <label>Password: <input type="password" name="password" th:placeholder="password"></label>
        <input type="submit"  value="Logg inn!" th:href="welcome">
    </form>
</div>
    <div th:if="${param.error}">
        Feil brukernavn eller passord.
    </div>
</body>
<footer>


</footer>
</html>
