<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Haik || Welcome</title>
</head>
<body>
<div th:insert="fragments/components :: header"></div>
<div>
</div>
<h1>Velkommen til Haik</h1>
<p> Den beste måten å komme seg frem og tilbake.<br>
    Skal du ut og kjøre og har ledige seter?
    Vårt hyggelige nettverk gjør det enkelt å kjøre sammen.
    Bra for miljøet, bra for deg! <br>
</p>
<p th:text="${'Logged in as: ' + #httpServletRequest.remoteUser}"></p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
<form>
    <p>Not a user yet?</p>
    <a href="/register" id="signUpButton"> Sign up!</a>
    <p>Do you already have an account?</p>
    <a href="/login" id="signInButton"> Log in! </a>
</form>
</body>
</html>
