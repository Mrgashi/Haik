<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <title>Sign up! </title>
</head>
<body>

<h1> HAIK  </h1>

<div class="container">
<form id="sign_form" action="/register" method="POST" th:object="${user}">
    <h2>Sign Up</h2>
    <div id="name_input">
       <div><label for="first">Fornavn: <input id="first" type="text" name="firstname" placeholder="First Name" th:field="*{firstName}"></label></div>
       <div><label for="last">Etternavn: <input id="last" type="text" name="lastname" placeholder="Last Name" th:field="*{lastName}"></label></div>
       <div> <label for="email">Email:  <input type="text" id="email" placeholder="Email" th:field="*{email}" /></label></div>
    </div>
    <div>
        <div><label for="password">Passord:  <input type="password" id="password" th:field="*{password}" placeholder="Passord"/></label></div>
        <div><label>Gjenta Passord: <input type="password" name="password2" placeholder="Passord"/></label></div>
    </div>

    <div>
        <input type="button"  value="Submit" href="/welcome" class="btn">
        <a href="/login"><h4>Logg inn!</h4></a>
    </div>
</form>
</div>

</body>
<footer>


</footer>
</html>
