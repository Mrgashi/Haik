<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MyRides || Haik</title>
</head>

<div class="header">
    <header>
        <h1>Ha!k</h1>
    </header>
</div>
<body class="haik-image">

<div class="ride-container">
    <h2>Mine Ha!ks</h2>

    <div th:if="${not #lists.isEmpty(myrides)}">
        <table class="table table-striped">
            <thead id="table-header-mylist" class="ride-table-header">
            <div class="table-rows">
                <tr>
                    <th>Sjåfør</th>
                    <th>Dato</th>
                    <th>Klokken</th>
                    <th>Fra</th>
                    <th>Til</th>
                    <th>Kommentar</th>

                </tr>
            </div>
            </thead>
            <tbody>
            <div class="ride-table-container">
            <tr th:each="ride : ${myrides}">
                <td th:text="${ride.getDriver().firstName}"></td>
                <td th:text="${ride.getStartDate()}"></td>
                <td th:text="${ride.getStarttime()}"></td>
                <td th:text="${ride.getStartlocation()}"></td>
                <td th:text="${ride.getDestination()}"></td>
                <td th:text="${ride.getComments()}"></td>
            </tr>
            </div>
            </tbody>
        </table>
    </div>
    <div class="form-inline-buttons">
        <a href="/rides" class="smallbtn">Alle turer</a>
        <a href="/choosestatus" class="smallbtn">Meny</a>
        <a href="/" class="smallbtn">Profil</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
