<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rides</title>
</head>
<body>
    <div class="container">
        <h2>Tilgjengelige turer</h2>

        <div th:if="${not #lists.isEmpty(rides)}">
            <table class="table table-striped">
                <tr>
                    <th>Sjåfør</th>
                    <th>Dato</th>
                    <th>Avreisetid</th>
                    <th>Ledige seter</th>
                    <th>Møteplass</th>
                    <th>Destinasjon</th>
                    <th>Beskrivelse</th>
                </tr>
                <tr th:each="ride : ${rides}">
                    <td th:text="${ride.getCreatedbyid()}"></td>
                    <td th:text="${ride.getStartDate()}"></td>
                    <td th:text="${ride.getStartDate()}"></td>
                    <td th:text="${ride.getSeatsavailable()}"></td>
                    <td th:text="${ride.getStartlocation()}"></td>
                    <td th:text="${ride.getDestination()}"></td>
                    <td th:text="${ride.getComments()}"></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
